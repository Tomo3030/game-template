<div class="input-container">
  <input
    [(ngModel)]="id"
    mat-input
    class="input"
    type="text"
    autocomplete="off"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Enter Classroom Id"
    onfocus="this.placeholder = ''"
    onblur="this.placeholder = 'Enter Classroom Id'"
    maxlength="6"
    (keyup)="checkLength()"
  />
</div>

<button mat-raised-button color="accent" class="button" (click)="onSubmitId()">
  SUBMIT
</button>
