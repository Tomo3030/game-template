<div class="outer">
  <logo></logo>
  <div class="inner stack-container">
    <input
      [(ngModel)]="id"
      mat-input
      class="input-bold"
      type="number"
      autocomplete="off"
      inputmode="numeric"
      pattern="[0-9]*"
      placeholder="Enter Classroom Id"
      onfocus="this.placeholder = ''"
      onblur="this.placeholder = 'Enter Classroom Id'"
      maxlength="6"
    />

    <button
      mat-raised-button
      color="primary"
      class="button"
      (click)="onSubmit()"
    >
      Submit
    </button>

    <div class="sign-in-container">
      For more options sign in:
      <div>
        <button
          mat-stroked-button
          class="sign-in-button my-stroked-button"
          routerLink="signin"
        >
          Sign in
        </button>
      </div>
    </div>
  </div>
</div>
